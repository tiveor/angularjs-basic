<!DOCTYPE html>
<html ng-app="GithubByLocation">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body ng-controller="GithubCtrl">

<img ng-src="{{flag}}" height="32">

<h1>Github {{country}}</h1>
<form ng-submit="search()">
    <div>
        <input type="text" id="ghusername" ng-model="username" placeholder="Cuenta github ">
           <span class="input-group-btn">
              <a href="#" id="ghsubmitbtn" ng-click="search()" class="btn btn-default">Buscar</a>
           </span>
    </div>
    <select ng-model="country">
        <option>bolivia</option>
        <option>CA</option>
        <option>oruro</option>
        <option>USA</option>
    </select>
</form>

<br/>
<img ng-src="{{user_image}}" height="200">

<script type="text/javascript">
    angular.module("GithubByLocation", []).controller(
            "GithubCtrl", function ($scope, $http) {
                $scope.hello = "Hola Mundo";
                $scope.country = "bolivia";
                $scope.flag = "http://www.nationsonline.org/flags/" + $scope.country + "_flag.gif";
                $scope.user_image = '';

                $scope.search =  function(){
                    $http.get("https://api.github.com/search/users?q=" + $scope.username + "+location:" + $scope.country)
                            .success(function(data){
                                $scope.user_image = data.items[0].avatar_url;

                            }).error(function(data){
                                console.log(data);
                            });
                };
            }
    );
</script>
</body>
</html>
